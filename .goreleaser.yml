before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    binary: sp
    main: ./cmd/sp
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: sp
    homepage: "https://github.com/pders01/sp"
    description: "A daily scratchpad for quick notes and todos"
    repository:
      owner: pders01
      name: homebrew-sp
    commit_author:
      name: Paul Derscheid
      email: paulderscheid@gmail.com
    path: Formula/sp.rb
    url_template: "https://github.com/pders01/sp/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_msg_template: "Bump {{ .ProjectName }} to {{ .Tag }}"

release:
  github:
    owner: pders01
    name: sp
  draft: false
  prerelease: false
  name_template: '{{ .Tag }}' 